<header class="crypto-card fixed z-50 w-full top-0 py-4">
    <!-- Mobile menu -->
    <div class="container-fluid lg:hidden w-full relative">
        <div class="flex items-center p-4">
            <div class="text-white text-2xl font-bold ml-5">
                <span class="flex items-center">
                    CryptoNow
                </span>
            </div>
            <div class="relative ml-auto">
                <button id="walletButtonMobile"
                        class="crypto-border text-white border-2 px-4 py-2 rounded-lg hover:crypto-dark transition duration-300 ease-in-out transform focus:scale-95 ml-2 flex items-center">
                    Connect Wallet
                </button>
            </div>
            <button id="mobileMenuToggle"
                    class="text-white text-2xl hover:text-gray-400 transition p-4 flex items-center mr-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Desktop menu -->
    <div class="container mx-auto hidden lg:flex justify-between items-center px-2">
        <div class="text-white text-2xl font-bold ml-12">
            <span class="flex items-center">
                CryptoNow
            </span>
        </div>
        <div class="pr-4 flex items-center">
            <button id="walletButtonDesktop"
                    class="crypto-border text-white font-bold border-2 px-5 py-2 rounded-lg border-white hover:border-gray-300 hover:scale-95 transition duration-300 ease-in-out w-auto inline-flex items-center justify-center ml-4">
                Connect Wallet
            </button>
        </div>
    </div>
</header>

<!-- Wallet Connection Modal -->
<div id="walletModal" class="fixed inset-0 hidden items-center justify-center z-50">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/20 backdrop-blur-sm modal-backdrop"></div>

    <!-- Modal Content -->
    <div class="relative bg-crypto-card border border-crypto-border rounded-xl w-[380px] divide-y divide-crypto-border modal-content">
        <!-- Close Button -->
        <button id="walletModalClose"
                class="absolute top-4 right-4 bg-crypto-card border border-crypto-border rounded-lg w-8 h-8 flex items-center justify-center hover:bg-crypto-border hover:scale-105 transition">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-crypto-text-muted">
                <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
        </button>

        <!-- Modal Header -->
        <h2 class="text-white text-center text-2xl mt-10 font-bold p-4">
            Connect to CryptoNow!
        </h2>

        <!-- Wallet List -->
        <div id="walletList" class="flex flex-col">
            <!-- Phantom Wallet -->
            <button data-wallet="phantom"
                    class="wallet-option flex justify-between items-center w-full px-5 py-4 hover:bg-crypto-border transition">
                <span class="flex items-center text-white">
                    <img src="https://cryptologos.cc/logos/solana-sol-logo.svg?v=025" alt="Solana" class="w-5 h-5 mr-3" />
                    Phantom
                </span>
                <span class="wallet-status text-xs px-2 py-0.5 rounded bg-crypto-border text-gray-300"></span>
            </button>

            <!-- Solflare Wallet -->
            <button data-wallet="solflare"
                    class="wallet-option flex justify-between items-center w-full px-5 py-4 hover:bg-crypto-border transition">
                <span class="flex items-center text-white">
                    <img src="https://cryptologos.cc/logos/solana-sol-logo.svg?v=025" alt="Solana" class="w-5 h-5 mr-3" />
                    Solflare
                </span>
                <span class="wallet-status text-xs px-2 py-0.5 rounded bg-crypto-border text-gray-300"></span>
            </button>

            <!-- Glow Wallet -->
            <button data-wallet="glow"
                    class="wallet-option flex justify-between items-center w-full px-5 py-4 hover:bg-crypto-border transition">
                <span class="flex items-center text-white">
                    <img src="https://cryptologos.cc/logos/solana-sol-logo.svg?v=025" alt="Solana" class="w-5 h-5 mr-3" />
                    Glow
                </span>
                <span class="wallet-status text-xs px-2 py-0.5 rounded bg-crypto-border text-gray-300"></span>
            </button>

            <!-- Backpack Wallet -->
            <button data-wallet="backpack"
                    class="wallet-option flex justify-between items-center w-full px-5 py-4 hover:bg-crypto-border transition">
                <span class="flex items-center text-white">
                    <img src="https://cryptologos.cc/logos/solana-sol-logo.svg?v=025" alt="Solana" class="w-5 h-5 mr-3" />
                    Backpack
                </span>
                <span class="wallet-status text-xs px-2 py-0.5 rounded bg-crypto-border text-gray-300"></span>
            </button>
        </div>
    </div>
</div>

<!-- Контейнер для дропдауна -->
<div id="walletDropdownContainer"></div>
